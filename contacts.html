    <main>
      <section class="section">
        <h1 class="section__title">Wählen Sie den Tag des Fotoshootings</h1>
        <form action="" method="get" class="contacts__form">
          <p class="contacts__form-block">
            <label for="name" class="contacts__label"
              >Geben Sie Ihren Namen ein</label
            >
            <input
              class="contacts__input"
              id="name"
              type="text"
              placeholder="Ihr Namen:"
            />
          </p>
          <p class="contacts__form-block">
            <label for="email" class="contacts__label"
              >Geben Sie Ihre E-Mail-Adresse ein
            </label>
            <input
              class="contacts__input"
              id="email"
              type="text"
              placeholder="Ihr E-mail:"
            />
          </p>
          <p class="contacts__form-block">
            <label for="tel" class="contacts__label"
              >Geben Sie Ihre Telefonnummer ein</label
            >
            <input
              class="contacts__input"
              id="tel"
              type="tel"
              placeholder="Ihre Telefonnummer:"
            />
          </p>
          <p class="contacts__form-block">
            <label for="date" class="contacts__label"
              >geben Sie das Datum ein</label
            >
            <input
              class="contacts__input"
              type="date"
              name="date"
              id="date"
              required
            />
          </p>
          <div>
            <p class="contacts__label contacts__form-title">
              Wählen Sie Ihr Tier
            </p>
            <div class="contacts__radio-item">
              <label class="contacts__label">
                <input
                  type="radio"
                  name="animal"
                  value="pferd"
                  class="contacts__radio-input"
                  id="pferd"
                  checked
                />
                <div class="contacts__radio-state">
                  <div class="contacts__radio-control"></div>
                  <div class="contacts__radio-title">Pferd</div>
                </div>
              </label>
            </div>
            <div class="contacts__radio-item">
              <label class="contacts__label">
                <input
                  type="radio"
                  name="animal"
                  value="hund"
                  class="contacts__radio-input"
                  id="hund"
                />
                <div class="contacts__radio-state">
                  <div class="contacts__radio-control"></div>
                  <div class="contacts__radio-title">Hund</div>
                </div>
              </label>
            </div>
            <div class="contacts__radio-item">
              <label class="contacts__label">
                <input
                  type="radio"
                  name="animal"
                  value="katze"
                  class="contacts__radio-input"
                  id="katze"
                />
                <div class="contacts__radio-state">
                  <div class="contacts__radio-control"></div>
                  <div class="contacts__radio-title">Katze</div>
                </div>
              </label>
            </div>
            <div class="contacts__radio-item">
              <label class="contacts__label">
                <input
                  type="radio"
                  name="animal"
                  value="hund"
                  class="contacts__radio-input"
                  id="schildkröte"
                />
                <div class="contacts__radio-state">
                  <div class="contacts__radio-control"></div>
                  <div class="contacts__radio-title">Schildkröte</div>
                </div>
              </label>
            </div>

          </div>
          <p class="contacts__form-block">
            <label for="textarea" class="contacts__label contacts__form-title"
              >Ihre Nachricht:</label
            >
            <textarea
              class="contacts__input"
              name="comment"
              cols="50"
              rows="7"
              id="textarea"
            ></textarea>
          </p>
          <p>
            <input
              class="contacts__btn contacts__btn_send"
              type="submit"
              value="Senden"
            />
          </p>
          <p>
            <input class="contacts__btn" type="reset" value="Rückgängig" />
          </p>
        </form>
      </section>
